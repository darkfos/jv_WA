<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="title_page"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/for_header.css}">
    <link rel="stylesheet" th:href="@{/styles/for_footer.css}">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/for_note.css}">
</head>
    <body>
        <header th:insert="~{bases/header :: header_block}"></header>
        <div class="container mt-45">
            <h1>Мои заметки</h1>
            <br>
            <div class="unique_note" th:each="note : ${all_notes}">
                <div class="left_info_note">
                    <h2 th:text="${note.title_note}"/>
                    <p th:text="${note.description}"/>
                    <p th:text="${note.date_cr}"/>
                </div>
                <div class="right_info_note">
                    <button class="bt_del">Удалить</button>
                    <button class="bt_upd">Обновить</button>
                    <button class="bt_info">Просмотр</button>
                </div>
            </div>
            <button style="margin: auto">
                <a href="#">Добавить</a>
            </button>
        </div>
        <footer th:insert="~{bases/footer :: footer_block}"></footer>
    </body>
</html>
